<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="locals-fawcet">
  <template>
    <style>
      :host {
        display: block;
      }
      .canvas {
        @apply(--locals-canvas);
      }
     .whitespace {
      height: 20px;
     }
      h1 {
       @apply(--locals-font-h1);
      }
      h2 {
       @apply(--locals-font-h2);
      }
      h3 {
       @apply(--locals-font-h3);
      }
      h4 {
       @apply(--locals-font-h4);
      }
      p {
       @apply(--locals-font-body1);
      }
      small {
       @apply(--locals-font-small);
       color: rgba(0,0,0,0.75);
      }

      locals-item {
        border-bottom: 1px solid lightgrey;
      }

      .queue {
        width: 50vw;
        min-width: 300px;
        border-top: 2px solid var(--locals-blue);
        border-bottom: 2px solid var(--locals-blue);
        box-sizing: border-box;
        padding: 10px 0px;
      }

      .time {
       color: rgba(0,0,0,0.5);
       font-size: 14px;
      }

    </style>

    <div class="canvas">
    <h1>ETHicopter</h1>
    <p>Testnet Helicopter money</p>
    <div class="whitespace"></div>

    <locals-input bind-value="{{address}}" label="Your testaccount"></locals-input>
    <div class="whitespace"></div>
    <locals-button on-tap="sendether">Gimme 1 test ether dawg!</locals-button><br>
    <small>This faucet drips {{faucetinfo.payoutamountinether}} Ether every {{faucetinfo.payoutfrequencyinsec}} seconds. You can register your account in our queue. Max queue size is currently {{faucetinfo.queuesize}}</small>.
    <small> Serving from account <a target="_new" href="{{faucetinfo.etherscanroot}}{{faucetinfo.faucetaccount}}">{{faucetinfo.account}}</a> ( balance {{faucetinfo.balance}} ETH )</small>    <iron-ajax
      id="ajax"
      url=""
      handle-as="json"
      on-response="hresponse"
      debounce-duration="300"></iron-ajax>

    <iron-ajax auto
      id="ajax-init"
      url="../faucetinfo"
      handle-as="json"
      on-response="hresponseInit"
      debounce-duration="300"></iron-ajax>
    <div class="whitespace"></div>
    <div class="whitespace"></div>

    <div class="queue">
    <p>Faucet queue</p>
    <template is="dom-bind">
      <firebase-collection
          order-by-child="height"
          location="https://testnet-eth-faucet.firebaseio.com/queue/tasks"
          data="{{queue}}"></firebase-collection>
      <template is="dom-repeat" items="[[queue]]" as="donation">
      <locals-item>
        <small>Ether received by</small>
        <p>[[donation.address]]</p>
        <p class="time">at [[donation.paydate]]</p>
        </locals-item>
      </template>
    </template>
    </div>

    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'locals-fawcet',

      properties: {
        notifications: {
          type: Array,
          notify: true
        }
      },

      ready: function() {

      },

      sendether: function() {
        console.log('send me 1 testnet ether DAWG!');
        this.$.ajax.url = 'donate/' + this.address;
        this.$.ajax.generateRequest();
      },

      hresponse: function(request) {
        console.log(request.detail.response);
      },

      hresponseInit: function(request) {
        console.log(request.detail.response);
        this.faucetinfo = request.detail.response;
        /*
        this.faucetaccount = request.detail.response.account;
        this.faucetbalance = request.detail.response.balance;
        this.etherscanroot = request.detail.response.etherscanroot;
        */
      }

    });
  })();
  </script>
</dom-module>
